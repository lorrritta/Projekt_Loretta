<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/24/Til_Schweiger_-_2020.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 200vh;
        margin: 0;
        font-family: cursive;
      }

      model-viewer {
        width: 80%;
        height: 50%;
        min-height: 300px;
        max-width: 800px;
        margin: 20px 0;
        background-color: rgba(21, 0, 255, 0.7);
        flex-shrink: 0;
      }

      .text-box {
        width: 80%;
        padding: 20px;
        margin: 20px 0;
        background-color: rgba(11, 69, 241, 0.8);
        max-width: 800px;
        color: rgb(174, 240, 8);
        text-align: left;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-family: cursive;
      }

      h2 {
        margin: 10;
        padding: 10px;
        color: black;
        background-color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <h2>Lorettis Projekt</h2>
    <model-viewer src="Lorettas_3D_bums.glb"
                  ios-src="Lorettas_3D_bums.usdz.usdz"
                  alt="Lorettas_Projekt"
                  ar
                  auto-rotate
                  camera-controls
                  autoplay
                  animation-loop
                  animation-name="CubeAction"
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral">   
    </model-viewer>
    <div class="text-box">
      Herzlich Willkommen xx.
    </div>
  </body>
</html>
